<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Socket.IO chat</title>

</head>
<body>

<div class="container mt-5">
    <div class="row">
        <form id="form-name" class="mt-2" style="width: 320px">
            <h2>Welcome to Realtime Chat</h2>
            <div class="mb-3">
                <label for="text-name" class="form-label">Input Your Name</label>
                <input type="text" class="form-control" id="text-name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="col-sm"></div>
        <div class="col-sm-8 " id="card-chat">
            <div class="card">
                <div class="card-body table-chat">
                    <h5 class="card-title text-center mb-5">Realtime Chat</h5>
                    <div class="chat" id="chat">
                        <!--                        <p class="card-text m-1 text-center" id="welcome"></p>-->
                        <!--                        <div class="user-me d-flex justify-content-end m-1 text-end">-->
                        <!--&lt;!&ndash;                            <p class="card-text d-block" id="message-me">hai semuanya</p>&ndash;&gt;-->
                        <!--                        </div>-->
                        <!--                        <div class="another-user d-flex justify-content-start m-1 p-2 text-start">-->
                        <!--&lt;!&ndash;                            <p class="card-text d-block" id="message-another"><span>Febrian : </span>Another User</p>&ndash;&gt;-->
                        <!--                        </div>-->
                    </div>
                </div>
                <form id="form-send" class="m-2 mb-3" style="width: 100%">
                    <div class="row mt-2 d-flex justify-content-center">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="message" style="width: 100%;">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group" id=" list-user">
                        <li class="list-group-item active bold" id="users-online">0 Users Online</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
